<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Dashboard - Land Info Management</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; background: #0a1631; color: #f0f4f8;
  }
  header {
    background-color: #092146;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
    color: #0ff;
  }
  nav button {
    background: #0ff;
    border: none;
    border-radius: 6px;
    padding: 8px 16px;
    font-weight: 600;
    color: #092146;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  nav button:hover {
    background: #0cc;
  }
  main {
    padding: 24px;
    max-width: 1000px;
    margin: 0 auto;
  }
  .welcome {
    font-size: 1.3rem;
    margin-bottom: 24px;
  }
  .feature-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px, 1fr));
    gap: 20px;
  }
  .card {
    background: #123067;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 12px #0ff5;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  .card:hover {
    box-shadow: 0 0 20px #0ffa;
  }
  .card h3 {
    margin: 0 0 10px 0;
    color: #a0e9ff;
  }
  .card p {
    font-size: 0.9rem;
    color: #c0dff5;
  }
</style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>
  <main>
    <div class="welcome">Welcome, <strong>Admin</strong>!</div>
    <div class="feature-cards">
      <div class="card" tabindex="0" role="button" onclick="alert('Manage Users feature coming soon!')">
        <h3>Manage Users</h3>
        <p>Add, remove, or update users and roles.</p>
      </div>
      <div class="card" tabindex="0" role="button" onclick="alert('View Reports feature coming soon!')">
        <h3>View Reports</h3>
        <p>Access detailed land info and user activity reports.</p>
      </div>
      <div class="card" tabindex="0" role="button" onclick="alert('Manage Land Records feature coming soon!')">
        <h3>Manage Land Records</h3>
        <p>Full control over all land information records.</p>
      </div>
      <div class="card" tabindex="0" role="button" onclick="alert('Settings coming soon!')">
        <h3>Settings</h3>
        <p>Configure application preferences and security.</p>
      </div>
    </div>
  </main>

<script>
  function logout() {
    window.location.href = 'logout.php';
  }
</script>
</body>
</html>
