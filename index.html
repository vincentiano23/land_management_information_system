<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Land Information Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to ensure Inter font is applied and for specific overrides */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Hide scrollbar for a cleaner look, but allow scrolling */
        body::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Opera */
        }
        body {
            -ms-overflow-style: none;  /* For Internet Explorer and Edge */
            scrollbar-width: none;  /* For Firefox */
        }
        /* Ensure table cells don't wrap excessively on smaller screens */
        #land-table th, #land-table td {
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-4">

    <h1 class="text-3xl md:text-4xl font-extrabold text-teal-400 mb-8 mt-4 text-center">
        Land Information Management System
    </h1>

    <div id="message" class="max-w-3xl w-full mx-auto p-4 rounded-lg font-semibold text-center hidden mb-6"></div>

    <div id="land-form" class="bg-gray-800 p-6 rounded-xl shadow-xl max-w-3xl w-full mb-8">
        <h2 id="form-title" class="text-2xl font-bold text-blue-300 mb-6 text-center">Add New Land Record</h2>
        <form id="form" class="space-y-4">
            <input type="hidden" id="land-id" />

            <div>
                <label for="owner" class="block text-gray-300 text-sm font-medium mb-1">Owner Name:</label>
                <input type="text" id="owner" name="owner" required placeholder="Enter owner's full name"
                    class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 transition duration-200" />
            </div>

            <div>
                <label for="location" class="block text-gray-300 text-sm font-medium mb-1">Location:</label>
                <input type="text" id="location" name="location" required placeholder="Enter land location"
                    class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 transition duration-200" />
            </div>

            <div>
                <label for="size" class="block text-gray-300 text-sm font-medium mb-1">Size (sq meters):</label>
                <input type="number" id="size" name="size" min="1" required placeholder="Enter land size"
                    class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 transition duration-200" />
            </div>

            <div>
                <label for="value" class="block text-gray-300 text-sm font-medium mb-1">Value (USD):</label>
                <input type="number" id="value" name="value" min="0" step="0.01" required placeholder="Enter land value"
                    class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 transition duration-200" />
            </div>

            <div class="flex justify-end space-x-4">
                <button type="submit" id="submit-btn"
                    class="bg-teal-500 hover:bg-teal-600 text-gray-900 font-semibold py-3 px-8 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-75">
                    Add Land
                </button>
                <button type="button" id="cancel-btn" style="display:none;"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
                    Cancel Edit
                </button>
            </div>
        </form>
    </div>

    <div id="land-table-container" class="max-w-6xl w-full mx-auto overflow-x-auto bg-gray-800 rounded-xl shadow-xl p-4">
        <table id="land-table" class="min-w-full divide-y divide-gray-700">
            <thead class="bg-gray-700">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider rounded-tl-xl">ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Owner</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Location</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Size (sq meters)</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Value (USD)</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider rounded-tr-xl">Actions</th>
                </tr>
            </thead>
            <tbody id="land-table-body" class="bg-gray-800 divide-y divide-gray-700">
                </tbody>
        </table>
    </div>

    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-sm w-full text-center">
            <p id="confirmMessage" class="text-lg font-medium text-gray-100 mb-6">Are you sure you want to delete this land record?</p>
            <div class="flex justify-center space-x-4">
                <button id="confirmYes"
                    class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
                    Yes, Delete
                </button>
                <button id="confirmNo"
                    class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // URL endpoints to PHP backend scripts
        // Adjust as per your server setup.
        const API_BASE = 'api'; // folder where php scripts reside, or adjust accordingly
        const API_LIST = API_BASE + '/list_lands.php';
        const API_CREATE = API_BASE + '/create_land.php';
        const API_UPDATE = API_BASE + '/update_land.php';
        const API_DELETE = API_BASE + '/delete_land.php';

        // Elements
        const form = document.getElementById('form');
        const ownerInput = document.getElementById('owner');
        const locationInput = document.getElementById('location');
        const sizeInput = document.getElementById('size');
        const valueInput = document.getElementById('value');
        const landTableBody = document.getElementById('land-table-body');
        const landIdInput = document.getElementById('land-id');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const messageDiv = document.getElementById('message');
        const formTitle = document.getElementById('form-title');

        // Confirmation Modal Elements
        const confirmModal = document.getElementById('confirmModal');
        const confirmMessage = document.getElementById('confirmMessage');
        const confirmYesBtn = document.getElementById('confirmYes');
        const confirmNoBtn = document.getElementById('confirmNo');
        let resolveConfirm; // To store the promise resolver for the confirmation modal

        // Show custom message box
        function showMessage(msg, type = 'success') {
            messageDiv.textContent = msg;
            messageDiv.classList.remove('hidden', 'bg-green-500', 'bg-red-500');
            if (type === 'success') {
                messageDiv.classList.add('bg-green-500', 'text-white');
            } else {
                messageDiv.classList.add('bg-red-500', 'text-white');
            }
            messageDiv.style.display = 'block'; // Ensure it's block for display purposes
            setTimeout(() => {
                messageDiv.classList.add('hidden');
                messageDiv.style.display = 'none'; // Hide after timeout
            }, 4000);
        }

        // Show custom confirmation modal
        function showConfirmModal(message) {
            confirmMessage.textContent = message;
            confirmModal.classList.remove('hidden');
            return new Promise((resolve) => {
                resolveConfirm = resolve;
            });
        }

        // Hide custom confirmation modal
        function hideConfirmModal() {
            confirmModal.classList.add('hidden');
        }

        // Event listeners for confirmation modal buttons
        confirmYesBtn.addEventListener('click', () => {
            resolveConfirm(true);
            hideConfirmModal();
        });

        confirmNoBtn.addEventListener('click', () => {
            resolveConfirm(false);
            hideConfirmModal();
        });

        // Clear form inputs
        function clearForm() {
            form.reset();
            landIdInput.value = '';
            submitBtn.textContent = 'Add Land';
            formTitle.textContent = 'Add New Land Record';
            cancelBtn.style.display = 'none';
            submitBtn.classList.remove('opacity-75', 'cursor-not-allowed'); // Reset loading state
        }

        // Load land records from backend
        async function loadLandRecords() {
            landTableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-400">Loading records...</td></tr>';
            try {
                const res = await fetch(API_LIST);
                if (!res.ok) throw new Error('Failed to fetch land records.');
                const data = await res.json();
                if (!data.success) throw new Error(data.message || 'Failed to load data.');

                // Populate table
                landTableBody.innerHTML = '';
                if (data.lands.length === 0) {
                    landTableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-400">No land records found.</td></tr>';
                    return;
                }
                data.lands.forEach((land) => {
                    const tr = document.createElement('tr');
                    tr.classList.add('hover:bg-gray-700', 'transition', 'duration-150');
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-200">${land.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${land.owner}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${land.location}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${land.size}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">$${parseFloat(land.value).toFixed(2)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button class="edit-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg mr-2 transition duration-200" data-id="${land.id}">Edit</button>
                            <button class="delete-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200" data-id="${land.id}">Delete</button>
                        </td>
                    `;
                    landTableBody.appendChild(tr);
                });
                attachTableBtnListeners();
            } catch (err) {
                landTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-red-400">Error: ${err.message}</td></tr>`;
                showMessage(err.message, 'error');
            }
        }

        // Attach listeners for edit and delete buttons in table
        function attachTableBtnListeners() {
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const id = button.getAttribute('data-id');
                    editLand(id);
                });
            });
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async () => {
                    const id = button.getAttribute('data-id');
                    const confirmed = await showConfirmModal('Are you sure you want to delete this land record?');
                    if (confirmed) {
                        deleteLand(id);
                    }
                });
            });
        }

        // Populate form for editing
        async function editLand(id) {
            try {
                const res = await fetch(`${API_LIST}?id=${id}`);
                if (!res.ok) throw new Error('Failed to get land record');
                const data = await res.json();
                if (!data.success || data.lands.length === 0) throw new Error('Land record not found');

                const land = data.lands[0];
                landIdInput.value = land.id;
                ownerInput.value = land.owner;
                locationInput.value = land.location;
                sizeInput.value = land.size;
                valueInput.value = land.value;
                submitBtn.textContent = 'Update Land';
                formTitle.textContent = 'Edit Land Record';
                cancelBtn.style.display = 'inline-block';
                ownerInput.focus();
            } catch (err) {
                showMessage(err.message, 'error');
            }
        }

        // Insert or update land record via API
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = landIdInput.value;
            const payload = {
                owner: ownerInput.value.trim(),
                location: locationInput.value.trim(),
                size: sizeInput.value,
                value: valueInput.value
            };
            if (!payload.owner || !payload.location || !payload.size || !payload.value) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = id ? 'Updating...' : 'Adding...';
            submitBtn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                let url = API_CREATE;
                if (id) {
                    url = API_UPDATE;
                    payload.id = id;
                }
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!res.ok) throw new Error('Failed to save land record');
                const data = await res.json();
                if (!data.success) throw new Error(data.message || 'Failed to save land record');

                showMessage(data.message || (id ? 'Updated successfully' : 'Created successfully'));
                clearForm();
                loadLandRecords();
            } catch (err) {
                showMessage(err.message, 'error');
            } finally {
                // Re-enable button and reset text
                submitBtn.disabled = false;
                submitBtn.textContent = id ? 'Update Land' : 'Add Land';
                submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });

        // Cancel edit mode
        cancelBtn.addEventListener('click', () => {
            clearForm();
        });

        // Delete land record via API
        async function deleteLand(id) {
            try {
                // You might want to show a loading state on the specific delete button here
                const res = await fetch(API_DELETE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                if (!res.ok) throw new Error('Failed to delete land record');
                const data = await res.json();
                if (!data.success) throw new Error(data.message || 'Failed to delete record');
                showMessage(data.message || 'Deleted successfully');
                loadLandRecords();
            } catch (err) {
                showMessage(err.message, 'error');
            }
        }

        // Initial load of land records when the page loads
        document.addEventListener('DOMContentLoaded', loadLandRecords);
    </script>

</body>
</html>
